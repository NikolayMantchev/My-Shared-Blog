<div class="standart-card" *ngIf="!isLoading; else loadingIndicator">
  <div *ngIf="!!bloger">
    <p>Name: {{ bloger.name }}</p>

    <p>Phone: {{ bloger.phone }}</p>

    <p>Email: {{ bloger.email }}</p>

    <button [routerLink]="['/bloger', bloger.id, 'posts']">Posts</button>

    <router-outlet></router-outlet>
  </div>
</div>

<ng-template #loadingIndicator>
  Loading... <mat-spinner></mat-spinner>
</ng-template>
